<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="site">
        <div class="banner">
            <div class="logo_container">
                <img class="logo" src="./photos/logo.png">
                <h1 class="logo-title">ODIN</h1>
            </div>
        </div>
        <div class="container">
            <p class="text">This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em>
                to get started. <br><br>You <em>know</em> you want to.
            </p>
            <div class="form-container">
                <h1 class="form-title">Let's do this!</h1>
                <form class="form">
                    <div class="group">
                        <label for="firstname">FIRST NAME</label>
                        <input id="firstname" type="text" required>
                    </div>
                    <div class="group">
                        <label for="lastname">LAST NAME</label>
                        <input id="lastname" type="text" required>
                    </div>
                    <div class="group">
                        <label for="email">E-MAIL</label>
                        <input id="email" type="email" required>
                    </div>
                    <div class="group">
                        <label for="phonenum">PHONE NUMBER</label>
                        <input id="phonenum" type="text" minlength="9" maxlength="10">
                    </div>
                    <div class="group">
                        <label for="pass">PASSWORD</label>
                        <input id="pass" type="password" required>
                    </div>
                    <div class="group">
                        <label for="conpass">CONFIRM PASSWORD</label>
                        <input id="conpass" type="password" required>
                    </div>
                </form>
            </div>
            <div class="cta">
                <button class="create">Create Account</button>
                <div class="below">
                    <p class="already">Already have an account?</p>
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
